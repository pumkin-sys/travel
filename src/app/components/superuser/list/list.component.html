<div class="row">
  <div class="col-md-4" *ngFor="let place of places">
    <div class="card mb-3 p-3">
      <div class="card-body">
        <h4>{{place.name}}</h4>
        <p>{{place.description}}</p>
        <button class="btn btn-outline-danger" (click)="onClickDelete(place)">Borrar</button>
      </div>
    </div>
  </div>
 </div>
