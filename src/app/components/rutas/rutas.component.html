<div class="container">
    <div class="input-area">
      <app-auto
        (placeChanged)="fromValue = $event"
        placeholder="Enter from address..."
      ></app-auto>
      <app-auto
        (placeChanged)="toValue = $event"
        placeholder="Enter to address..."
      ></app-auto>
    </div>
    <div
      class="display-area"
      [hidden]="!fromValue.address && !toValue.address"
    >
      <div>
        <app-card [data]="fromValue"></app-card>
        <app-card [data]="toValue"></app-card>
      </div>
      <app-map [from]="fromValue" [to]="toValue"></app-map>
    </div>
  </div>
